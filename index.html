<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graf - уют и комфорт в каждой модели</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/nullstyle.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="" class="logo-img">
                <p>Graf</p>
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link active">Главная</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">Каталог</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">О нас</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#" class="nav-list__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header-info">
                <div class="header-info__tel">
                    <a href="tel:12345678901">+12345678901</a>
                    <p>Свяжитесь с нами</p>
                </div>
                <div class="header-info__social">
                    <button class="cart-btn">
                        <img src="./assets/images/cart.svg" alt="#">
                    </button>
                    <button class="favor-btn">
                        <img src="./assets/images/favor.svg" alt="#">
                    </button>
                </div>
            </div>
        </header>
        <mian class="main">
            <section class="main-section">
                <img src="./assets/images/Clouds1.png" alt="" class="cloud-one">
                <img src="./assets/images/line1.png" alt="" class="line-one">
                <img src="./assets/images/Clouds-main.png" alt="" class="cloud-main">
                <div class="main-section__content container">
                    <div class="main-section__info">
                        <p class="main-suptitle">Интернет магазин //</p>
                        <h1 class="main-title">Уют <br> Комфорт <span>В каждой модели</span></h1>
                        <button class="main-btn">
                            Перейти <span>В каталог</span>
                        </button>
                    </div>
                </div>
                <img src="./assets/images/mouse.svg" alt="" class="mouse">
            </section>
            <section class="style">
                <div class="slyle-right">
                    <img src="./assets/images/style-decor1.png" alt="">
                    <img src="./assets/images/style-decor2.png" alt="">
                </div>
                <div class="slyle-left">
                    <img src="./assets/images/style-decor3.png" alt="">
                    <img src="./assets/images/style-decor4.png" alt="">
                </div>
                <div class="style-wrapper container">
                    <div class="style-item">
                        <img src="./assets/images/style1.jpg" alt="">
                        <div class="style-item__content">
                            <div class="style-item__top">
                                <div class="style-num">//<span>1</span></div>
                                <div class="slyle-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" viewBox="0 0 54 54" fill="none">
                                        <path opacity="0.5" d="M53.5 1H10.5M53.5 1V44M53.5 1L1 53.5" stroke="white"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="style-item__info">
                                <h3><span>Премиум</span> качество <br> материалов</h3>
                            </div>
                        </div>
                    </div>
                    <div class="style-item">
                        <img src="./assets/images/style2.jpg" alt="">
                        <div class="style-item__content">
                            <div class="style-item__top">
                                <div class="style-num">//<span>2</span></div>
                                <div class="slyle-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" viewBox="0 0 54 54" fill="none">
                                        <path opacity="0.5" d="M53.5 1H10.5M53.5 1V44M53.5 1L1 53.5" stroke="white"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="style-item__info">
                                <h3><span>Скидки</span> постоянным<br>клиентам</h3>
                            </div>
                        </div>
                    </div>
                    <div class="style-item">
                        <img src="./assets/images/style3.jpg" alt="">
                        <div class="style-item__content">
                            <div class="style-item__top">
                                <div class="style-num">//<span>3</span></div>
                                <div class="slyle-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" viewBox="0 0 54 54" fill="none">
                                        <path opacity="0.5" d="M53.5 1H10.5M53.5 1V44M53.5 1L1 53.5" stroke="white"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="style-item__info">
                                <h3><span>Премиум</span> качество <br> материалов</h3>
                            </div>
                        </div>
                    </div>
                    <div class="style-item">
                        <img src="./assets/images/style4.jpg" alt="">
                        <div class="style-item__content">
                            <div class="style-item__top">
                                <div class="style-num">//<span>4</span></div>
                                <div class="slyle-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" viewBox="0 0 54 54" fill="none">
                                        <path opacity="0.5" d="M53.5 1H10.5M53.5 1V44M53.5 1L1 53.5" stroke="white"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="style-item__info">
                                <h3><span>Большой</span>ассортимент моделей</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </mian>
        <footer class="footer"></footer>
    </div>
</body>
</html>
